<!DOCTYPE html>
<html>
<head>
<style>
.logo-container {
  position: relative;
  width: 300px;
  height: 150px;
}

/* 硅基芯片基底 */
.chip {
  position: absolute;
  width: 100%;
  height: 100%;
  background: 
    linear-gradient(45deg, #2D5C9E 25%, transparent 25%),
    linear-gradient(-45deg, #2D5C9E 25%, transparent 25%),
    linear-gradient(45deg, transparent 75%, #2D5C9E 75%),
    linear-gradient(-45deg, transparent 75%, #2D5C9E 75%);
  background-size: 20px 20px;
  clip-path: polygon(0 25%, 50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75%);
}

/* 空域动态轨迹 */
.trajectory {
  position: absolute;
  width: 80%;
  height: 80%;
  left: 10%;
  top: 10%;
  border: 3px solid #00F3FF;
  border-radius: 50%;
  clip-path: polygon(0 25%, 50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75%);
  animation: pulse 2s infinite;
}

/* 海南岛轮廓 */
.hainan {
  position: absolute;
  width: 30%;
  height: 40%;
  right: 15%;
  bottom: 20%;
  background: #27AE60;
  clip-path: path('M10 80 Q40 60 70 80 Q90 100 50 120 Q30 110 10 80 Z');
}

@keyframes pulse {
  0% { opacity: 0.3; }
  50% { opacity: 1; box-shadow: 0 0 15px #00F3FF; }
  100% { opacity: 0.3; }
}

/* 文字部分 */
.logo-text {
  position: absolute;
  bottom: -30px;
  width: 100%;
  text-align: center;
  font-family: 'Arial', sans-serif;
  font-weight: bold;
  color: #2D5C9E;
}
</style>
</head>
<body>

<div class="logo-container">
  <div class="chip"></div>
  <div class="trajectory"></div>
  <div class="hainan"></div>
  <div class="logo-text">硅基智绘空间信息技术（海南）</div>
</div>

</body>
</html>
